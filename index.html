<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="script.js"></script>

        <title>interactive rating component</title>
    </head>
    
    <body>
        <main>
            <div id="ask-for-rating">
                <img class="star-icon" src="resources/icon-star.svg" alt="star-icon">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <div class="rating-values-container">
                    <div class="rating-value">1</div>
                    <div class="rating-value">2</div>
                    <div class="rating-value">3</div>
                    <div class="rating-value">4</div>
                    <div class="rating-value">5</div>
                </div>
                <button id="submitButton" class="submit-button">Submit</button>
            </div>

            <div id="thank-for-rating">
                <img src="resources/illustration-thank-you.svg" alt="thank-you-icon">
                <p class="feedback">You selected <span id="rating">0</span> out of 5</p>
                <h1>Thank you!</h1>
                <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            </div>
        </main>
    </body>
</html>
